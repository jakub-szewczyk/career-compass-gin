<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <title>Reset Your Password</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 24px 0;
      background: #f1f5f9;
      font-family: Inter, sans-serif;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        padding: 24px;
        background: #fff;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        text-align: center;
      "
    >
      <h1 style="margin-top: 0; font-size: 20px; font-weight: bold">
        Reset Your Password
      </h1>
      <p style="margin: 24px 0 12px 0; font-size: 14px; text-align: left">
        Hi {{.FirstName}},
      </p>
      <p style="margin: 12px 0 12px 0; font-size: 14px; text-align: left">
        We received a request to reset your password for your CareerCompass
        account. If you made this request, please click the button below to
        reset your password:
      </p>
      <p style="margin: 32px 0; font-size: 16px">
        <a
          style="
            padding: 8px 16px;
            border-radius: 6px;
            background: #064e3b;
            font-size: 14px;
            color: #fff;
            text-decoration: none;
          "
          href="{{.Link}}"
          >Reset Password</a
        >
      </p>
      <p style="margin: 24px 0; font-size: 14px; text-align: left">
        If you didn't request this, please ignore this email.
      </p>
      <p style="margin-bottom: 0; font-size: 12px; color: #64748b">
        Â© {{.Year}} Career Compass
      </p>
    </div>
  </body>
</html>
